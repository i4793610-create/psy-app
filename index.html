<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Онлайн Психолог</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">Онлайн Психолог</header>

<section class="hero">
  <div class="hero-text">
    <h2>Поддержка и помощь<br>в сложных ситуациях</h2>
  </div>
  <div class="hero-image"></div>
</section>

<section class="advantages">
  <div class="adv-card"><img src="icons/lock.svg"><p>Конфиденциальность</p></div>
  <div class="adv-card"><img src="icons/heart.svg"><p>Безоценочность</p></div>
  <div class="adv-card"><img src="icons/support.svg"><p>Поддержка</p></div>
</section>

<section class="topics">
  <button class="topic"><img src="icons/stress.svg"><span>Стресс</span></button>
  <button class="topic"><img src="icons/anxiety.svg"><span>Тревога</span></button>
  <button class="topic"><img src="icons/sleep.svg"><span>Сон</span></button>
  <button class="topic"><img src="icons/relationships.svg"><span>Отношения</span></button>
</section>

<script src="app.js"></script>

</html>
